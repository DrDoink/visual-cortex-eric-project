<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Reasoning Connector (Alpha 0.2)</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <!-- Emergency Error Logging -->
    <script>
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      const logToStartup = (msg) => {
        const display = document.getElementById('startup-error');
        if (display) {
          display.style.display = 'block';
          display.textContent += msg + '\n\n';
        }
        console.error(msg);
      };

      window.addEventListener('error', (e) => logToStartup(`[Runtime Error]: ${e.message} at ${e.filename}:${e.lineno}`));
      window.addEventListener('unhandledrejection', (e) => logToStartup(`[Promise Rejection]: ${e.reason}`));
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"DM Sans"', 'sans-serif'],
              mono: ['"VT323"', 'monospace'],
            },
            colors: {
              ikea: {
                base: '#e0e0e0',
                dark: '#bebebe',
                light: '#ffffff',
                text: '#333333',
                sub: '#666666'
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #e0e0e0;
        --shadow-light: #ffffff;
        --shadow-dark: #bebebe;
        --text-main: #333333;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        overflow: hidden;
        font-family: 'DM Sans', sans-serif;
      }
      
      /* --- Neumorphism Utilities --- */
      .neu-flat {
        background: var(--bg-color);
        box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
        border-radius: 16px;
      }

      .neu-pressed {
        background: var(--bg-color);
        box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        border-radius: 16px;
      }

      .neu-convex {
        background: linear-gradient(145deg, #f0f0f0, #cacaca);
        box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        border-radius: 16px;
      }

      .neu-btn {
        transition: all 0.2s ease;
      }
      .neu-btn:active {
        box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
      }

      /* --- Soft CRT Effect --- */
      .crt-overlay {
        position: relative;
        overflow: hidden;
      }
      .crt-overlay::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0; left: 0; bottom: 0; right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%), linear-gradient(90deg, rgba(255,0,0,0.02), rgba(0,255,0,0.02), rgba(0,0,255,0.02));
        background-size: 100% 3px, 3px 100%;
        z-index: 2;
        pointer-events: none;
      }
      
      .scanline-anim {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent);
        opacity: 0.3;
        animation: scanline 6s linear infinite;
        pointer-events: none;
        z-index: 3;
      }

      @keyframes scanline {
        0% { top: -20%; }
        100% { top: 120%; }
      }

      /* Live Feed Red Glow */
      @keyframes soft-red-pulse {
        0%, 100% { 
          text-shadow: 0 0 2px rgba(239, 68, 68, 0.4);
          opacity: 0.8;
        }
        50% { 
          text-shadow: 0 0 8px rgba(239, 68, 68, 0.8), 0 0 12px rgba(239, 68, 68, 0.4);
          opacity: 1;
        }
      }

      .live-glow-text {
        color: #ef4444;
        animation: soft-red-pulse 3s ease-in-out infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #999; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",

    "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
    "@elevenlabs/react": "https://esm.sh/@elevenlabs/react@^0.13.0"
  }
}
</script>
</head>
  <body class="antialiased font-sans">
    <div id="startup-error" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f0f0; color:#333; z-index:99999; padding:40px; white-space:pre-wrap; display:none; overflow:auto; font-family:sans-serif; border: 4px solid #999;">
      <h1 style="color: #333; margin-bottom: 20px;">System Initialization Error</h1>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
